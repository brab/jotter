<div class="container">
  <div class="row">
    <div class="col-md-12 col-lg-offset-4 col-lg-4">
      <form role="form" ng-submit="login()">
        <div class="form-group">
          <input
            class="form-control input-lg"
            type="text"
            id="username"
            placeholder="Username"
            ng-model="username">
        </div>
        <div class="form-group">
          <input
            class="form-control input-lg"
            type="password"
            id="password"
            placeholder="Password"
            ng-model="password">
        </div>

        <button class="btn btn-default btn-block btn-lg" type="submit" ng-click="login()">Log In</button>
      </form>
    </div>
  </div>
</div>
