<VirtualHost *:80>
    ServerName www.jotter.ca
    ServerAlias jotter.ca
    ServerAlias *.jotter.ca
    DocumentRoot /Users/jotter/sites/jotter

    WSGIDaemonProcess _www user=jotter processes=3 threads=6 display-name=%{GROUP}
    WSGIProcessGroup _www
    WSGIScriptAlias / /Users/jotter/sites/jotter/apache/django.wsgi

    <Directory /Users/jotter/sites/jotter/apache>
        Order deny,allow
        Allow from all
    </Directory>

    Alias /media/ /Users/jotter/sites/jotter/media/
    <Directory /Users/jotter/sites/jotter/media>
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
